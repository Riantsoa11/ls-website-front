<section class="section about" id='about'>
    <div class="container">
        <div class="section-box">
            <div class="about-title" data-aos="fade-up">
                <h3 class="section-title">
                    <span class='n-section-title'>01.</span> {{"AboutMe.Title" | translate}}
                </h3>
            </div>
            <div class="row">
                <!--bonjour-->
                <div class="col-12 col-md-6 mb-4 mb-md-0">
                    <div class="about-description">
                        <p *ngFor='let text of "AboutMe.Paragraphs" | translate' [innerHTML]="text" data-aos="fade-up" data-aos-duration="1000"></p>
                        <ul class="skills-list" data-aos="fade-up">
                            <li class="skill-element" data-aos="fade-up" data-aos-duration="1000">
                                <a href="https://lhommeenbleu.fr/lis-sandwich-limoges/" class="underline" target="_blank">L'Homme en Bleu</a>
                            </li>
                            <li class="skill-element" data-aos="fade-up" data-aos-duration="1000">
                                <a href="https://www.lepopulaire.fr/limoges-87000/actualites/lis-sandwich-celebre-la-focaccia-en-version-street-food-a-limoges_14275251/" class="underline" target="_blank">Le Populaire du centre</a>
                            </li>
                            <li class="skill-element" data-aos="fade-up" data-aos-duration="1000">
                                <a href="https://www.pagesjaunes.fr/pros/61460935" class="underline" target="_blank">Pages jaunes</a>
                            </li>
                            <li class="skill-element" data-aos="fade-up" data-aos-duration="1000">
                                <a href="https://fr.restaurantguru.com/Limoges-2#google_vignette" class="underline" target="_blank">Restaurant Guru</a>
                            </li>
                            <li class="skill-element" data-aos="fade-up" data-aos-duration="1000">
                                <a href="https://www.eat-list.fr/limoges-87000/sandwicherie-2/li-s-sandwich-214985" class="underline" target="_blank">Eat-List</a>
                            </li>
                            <li class="skill-element" data-aos="fade-up" data-aos-duration="1000">
                                <a href="https://restaurants-de-france.fr/fr/li-s-sandwich-limoges-2154515.html" class="underline" target="_blank"> Annuaire des restaurants de FRANCE</a>
                            </li>
                        </ul>
                        
                    </div>
                </div>
                <div class="col-12 col-md-6 mt-4 mt-md-0 text-center" data-aos="fade-up" data-aos-duration="1000">
                    <div class="about-img-container">
                        <img (click)='analyticsService.sendAnalyticEvent("click_image", "about", "image")' class="rounded" width="400" height="300" src="assets/images/Image.jpg" alt="José Andrés">
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
